# File: drupal-helfi/azure-pipelines.yml

# Continuous integration (CI) triggers cause a pipeline to run whenever you push
# an update to the specified branches or you push specified tags.
trigger:
  branches:
    include:
    - dev
  paths:
    exclude:
    - README.md

# By default, use self-hosted agents
pool: Default

# Opting out of pull request validation
pr: none

resources:
  repositories:
  # Azure DevOps repository
  - repository: avustusasiointi-pipelines
    type: git
    # project/repository
    name: avustusasiointi/avustusasiointi-pipelines

extends:
  template: azure-pipelines-drupal.yml@drupal-helfi
